<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>the koala project</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="style.core.css">
		<script src="koala.full.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="themes/default.css">
		<link rel="stylesheet" type="text/css" href="themes/basic.css">
		<link rel="stylesheet" type="text/css" href="themes/koalabook.css">
		<link rel="stylesheet" type="text/css" href="themes/koalaplex.css">
	</head>
	<body>
		<div id='header'>
			<h1>the koala project</h1>
		</div>
		<div id='content'>
			<div id='content_left'>
				<div class='panel'>
					<h2>boxes</h2>
					<ul id='files'>
						<li>project1.k</li>
						<li>untitled.k</li>
					</ul>
				</div>
				<div class='panel'>
					<h2>preferences</h2>
					<div class='panel_content'>
						theme
						<select id='theme'>
							<option value='default'>Default</option>
							<option value='basic'>Basic</option>
							<option value='koalabook'>koalabook</option>
							<option value='koalaplex'>koalaplex</option>
						</select>
					</div>
				</div>
			</div>
			<div id='content_center'>
				<div class='panel'>
					<h2>script</h2>
					<div class='menu'>
						<button>new</button><button>&#x25BE;</button>
						<button>save</button>
						<button>download</button>
					</div>
					<div class='panel_content'>
						<!--<textarea name='code' id='code' class='input'></textarea>-->
						<div id='code' class='input'></div>
						<p>
							<button type='reset' id='clear'>Clear</button>
							<button type='submit' id='save'>Save</button>
						</p>
					</div>
				</div>
			</div>
			<div id='content_right'>
				<div class='panel'>
					<h2>workbench</h2>
					<div id='canvas'><span>design your app's layout here!</span></div>
				</div>
				<div class='panel'>
					<h2>properties</h2>
					<div class='tab'><button class='current'>name</button><button>placement</button><button>colors</button></div>
					<div class='panel_content'>
						<div id='p_name'>
							<p>title
								<input name='title' type='text' id='title' class='input'>
							</p>
							<p>author
								<input name='author' type='text' id='author' class='input'>
							</p>
						</div>
					</div>
				</div>
			</div>
			<div class='clearfix'></div>
		</div>
	</body>
</html>
