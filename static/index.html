<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>the koala project</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="elements.css">
		<link rel="stylesheet" type="text/css" href="layout.css">
		<link rel="stylesheet" type="text/css" href="../app/styles/TextareaDecorator.css">
		<!-- <script src="koala.full.js" type="text/javascript"></script> -->
		<script src="../app/Utils.js" type="text/javascript"></script>
		<script src="../app/Parser.js" type="text/javascript"></script>
		<script src="../app/Compiler.js" type="text/javascript"></script>
		<script src="../app/TextareaDecorator.js" type="text/javascript"></script>
		<script src="../app/User.js" type="text/javascript"></script>
		<script src="../app/Server.js" type="text/javascript"></script>
		<script src="../app/Animator.js" type="text/javascript"></script>
		<script src="../app/PanelManager.js" type="text/javascript"></script>
		<script src="../app/FS.js" type="text/javascript"></script>
		<script src="../app/FileBrowser.js" type="text/javascript"></script>
		<script src="../app/Editor.js" type="text/javascript"></script>
		<script src="../app/Stage.js" type="text/javascript"></script>
		<script src="../app/Koala.js" type="text/javascript"></script>
		<link id="theme" rel="stylesheet" type="text/css" href="themes/basic.css">
		<link id="icon" rel="stylesheet" type="text/css" href="icons/faenza.css">
	</head>
	<body>
		<div id='header'>
			<h1>the koala project</h1>
			<ul>
				<li id='toolbar_settings'>settings<form>
					<label>theme</label>
					<select id='theme_sel' autocomplete='off'>
						<option value='basic' selected>Basic</option>
						<option value='silver'>Silver</option>
						<option value='koalabook'>koalabook</option>
						<option value='koalaplex'>koalaplex</option>
						<option value='koalabird'>koalabird</option>
						<option value='koalarch'>koalarch</option>
						<option value='black'>Black</option>
					</select>
				</form></li>
				<li id='toolbar_login'>login<form>
					<label>username</label>
					<input name='user' type='text' id='login_username' class='input'>
					<label>password</label>
					<input name='pass' type='password' id='login_password' class='input'>
				</form></li>
			</ul>
		</div>
		<div id='content'>
			<div class='column' style='width:22%'>
				<div style='height:100%'>
					<div class='panel' id='panel_filebrowser'>
						<h2>file browser</h2>
						<div class='header menu' id='address'></div>
						<ul id='files' class='content head scroll foot'></ul>
						<div class='footer'>
							<button id='btn_new'>new</button>
							<button id='btn_delete'>delete</button>
						</div>
					</div>
				</div>
			</div>
			<div class='column' style='width:44%'>
				<div style='height:60%'>
					<div class='panel' id='panel_stage'>
						<h2>stage</h2>
						<div class='content stretch foot'>
							<div id='canvas' class='shadow'></div>
						</div>
						<div class='footer' id='exec_ctrl'>
						</div>
					</div>
				</div>
				<div style='height:40%'>
					<div class='panel' id='panel_editor'>
						<h2>editor</h2>
						<div class='header tab' id='editor_tabs'>
							<button class='current'>new script</button>
						</div>
						<div class='content head stretch foot'>
							<textarea id='rta_in' class='input' spellcheck='false'></textarea>
						</div>
						<div class='footer'>
							<button id='btn_save'>save</button>
							<button id='btn_run'>run</button>
						</div>
					</div>
				</div>
			</div>
			<div class='column' style='width:34%'>
				<div style='height:60%'>
					<div class='panel'>
						<h2>workbench</h2>
						<div class='content stretch'>
						</div>
					</div>
				</div>
				<div style='height:40%'>
					<div class='panel'>
						<h2>properties</h2>
						<div class='header tab'><button class='current'>name</button><button>placement</button><button>colors</button></div>
						<div class='content head'>
							<form>
								<label>title</label>
								<input name='title' type='text' id='title' class='input'>
								<label>author</label>
								<input name='author' type='text' id='author' class='input'>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id='float'></div>
		<div id='footer'></div>
	</body>
</html>
