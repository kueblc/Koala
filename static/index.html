<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>the koala project</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="elements.css">
		<link rel="stylesheet" type="text/css" href="layout.css">
		<link rel="stylesheet" type="text/css" href="../app/styles/TextareaDecorator.css">
		<!-- <script src="koala.full.js" type="text/javascript"></script> -->
		<script src="../app/Utils.js" type="text/javascript"></script>
		<script src="../app/Parser.js" type="text/javascript"></script>
		<script src="../app/Compiler.js" type="text/javascript"></script>
		<script src="../app/TextareaDecorator.js" type="text/javascript"></script>
		<script src="../app/User.js" type="text/javascript"></script>
		<script src="../app/Koala.js" type="text/javascript"></script>
		<link id="theme" rel="stylesheet" type="text/css" href="themes/basic.css">
	</head>
	<body>
		<div id='header'>
			<h1>the koala project</h1>
			<ul>
				<li>settings
					<div>
						theme
						<select id='theme_sel'>
							<option value='basic' selected='selected'>Basic</option>
							<option value='silver'>Silver</option>
							<option value='koalabook'>koalabook</option>
							<option value='koalaplex'>koalaplex</option>
							<option value='koalabird'>koalabird</option>
							<option value='koalarch'>koalarch</option>
							<option value='black'>Black</option>
						</select>
					</div>
				</li>
				<li>login
					<div>
						<p>username
							<input name='user' type='text' id='login_username' class='input'>
						</p>
						<p>password
							<input name='pass' type='password' id='login_password' class='input'>
						</p>
					</div>
				</li>
			</ul>
		</div>
		<div id='content'>
			<div class='column' style='width:22%'>
				<div style='height:100%'>
					<div class='panel'>
						<h2>boxes</h2>
						<ul id='files'>
							<li><div></div><input type="text" value="project1.k"></li>
							<li><div></div><input type="text" value="helloworld.k"></li>
							<li><div></div><input type="text" value="untitled.k"></li>
						</ul>
					</div>
				</div>
			</div>
			<div class='column' style='width:44%'>
				<div style='height:100%'>
					<div class='panel'>
						<h2>script</h2>
						<div class='menu'>
							<button>new</button>
							<button>save</button>
							<button id='btn_dl'>download</button>&nbsp;
							<button id='btn_run'>run</button>
						</div>
						<div class='panel_content'>
							<textarea id='rta_in' class='input'></textarea>
							<p>
								<button id='btn_text'>Text</button>
								<button id='btn_html'>HTML</button>
								<button id='btn_hl'>Refresh</button>
							</p>
						</div>
					</div>
				</div>
			</div>
			<div class='column' style='width:34%'>
				<div style='height:60%'>
					<div class='panel'>
						<h2>workbench</h2>
						<div id='canvas' class='shadow'></div>
					</div>
				</div>
				<div style='height:40%'>
					<div class='panel'>
						<h2>properties</h2>
						<div class='tab'><button class='current'>name</button><button>placement</button><button>colors</button></div>
						<div class='panel_content'>
							<div id='p_name'>
								<p>title
									<input name='title' type='text' id='title' class='input'>
								</p>
								<p>author
									<input name='author' type='text' id='author' class='input'>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id='footer'>
			<h1>the koala footer</h1>
		</div>
	</body>
</html>
